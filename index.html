<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Qual instrumento combina com você?</title>
</head>

<body>
    <div class="caixa-principal">                      
        <h1>Descubra qual instrumento musical combina com você!</h1>
        <img src="instrumento 3.png" alt="Imagem de instrumentos" class="imagem-inicial">
        <button class="btn-comecar">Começar o teste</button>

        <div class="caixa-perguntas"></div>
        <div class="caixa-alternativas"></div>
        <div class="caixa-resultado">
            <p class="texto-resultado"></p>
            <img src="instrumento 3.png" alt="Imagem do instrumento" class="imagem-instrumento" style="display: none;">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
